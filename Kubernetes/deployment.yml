apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
      - name: netflix-app
        image: 22i1061/netflix:latest 
        ports:
        - containerPort: 80
